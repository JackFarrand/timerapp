<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Meeting Timer Control</title>
<link rel="stylesheet" href="style.css" />
<script type="text/javascript" src="timer.js"></script>
</head>

<body onload="loadTimers()" id="timer">

<div id="maincontent">


	<h1>Talk Timer Settings</h1>
	<hr/>
	
	<h2 id="talkName">$Current Talk</h2>

<!--	<p>Time Remaining:</p> -->
	<p class="digitaltimer" id="timer_down">14:29</p>

	<button id="startTimerButton" onclick="startTimer()">Start Timer</button>
	<button id="ResetTimerButton" onclick="resetTimer()">Reset Timer</button>

	<hr/>
	
	<p>Select talk:</p>
	<select id="talkSelect" onchange="setTalkName()">
  		<option>Opening Comments</option>
  		
  		<option>Treasures from God's Word</option>
  		<option>Digging for Spiritual Gems</option>
  		
  		<option>Bible Reading</option>
  		<option>Initial Call</option>
  		<option>Return Visit</option>
  		<option>Bible Study</option>
  		<option>This Month's Presentations</option>
  		
  		<option>Living as Christians Talk 1</option>
  		<option>Living as Christians Talk 2</option>
  		<option>Congregation Bible Study</option>
  		<option>Closing Review & Preview</option>
  	</select>
  	
  	<hr/>

	<div id="messageDiv">
	
		<p>Messages from server:</p>
		<p id="messageOutput"></p>
		
		
			<input type="text" id="messageSendInput" onkeydown = "if (event.keyCode == 13) sendMessage()">
			<button id="messageSendButton" type="button" onclick="sendMessage()">Send Message to Platform</button>
		
	</div>

</div><!-- end of main content div -->
</body>
</html>
