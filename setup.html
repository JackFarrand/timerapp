<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Meeting Timer</title>
<link rel="stylesheet" href="style.css" />
<script type="text/javascript" src="timer.js"></script>
</head>
<body>

<div id="maincontent">


<h1>Talk Timer Settings</h1>
<hr/>

<h2 id="talkName">Current Talk:</h2>
<select id="talkSelect" onchange="setTalkName()">
  <option>Opening Comments</option>
  <option>Treasures from God's Word</option>
  <option>Digging for Spiritual Gems</option>
  <option>Bible Reading</option>
  <option>This Month's Presentations</option>
  <option>Initial Call</option>
  <option>Return Visit</option>
  <option>Bible Study</option>
  <option>Congregation Bible Study</option>
  <option>Closing Comments</option>
</select>

<p>Time Remaining</p>
<p class="digitaltimer" id="timer_down">14:29</p>

<button id="startTimerButton">Start Timer</button>
<button id="ResetTimerButton">Reset Timer</button>

<hr/>

<div id="messageDiv">
<p>Messages from server:</p>
<p id="messageOutput"></p>
</div>

</div><!-- end of main content div -->
</body>
</html>
